name: textlint and spellckeck

on:
  push

jobs:
    textlint-and-spellcheck:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4    
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '22.x'
        - name: Install dependencies
          run: sudo npm install -g textlint textlint-rule-preset-japanese textlint-rule-preset-ja-technical-writing cspell
        - name: Run textlint
          continue-on-error: true
          run: textlint --dry-run '**/*.md'
        - name: Run spellchecker
          run: cspell '**/*.md'